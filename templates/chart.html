<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with ECharts</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ECharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>

    <style>
        .chart-container {
            width: 100%;
            height: 300px;
            max-width: 100%;
            page-break-inside: avoid;

            /* Ensures it stays within its parent container */
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }

        .card-title {
            color: #4b5563;
        }
    </style>
</head>

<body class="bg-[#006064] text-gray-900">

    <!-- Header -->
    <div class="container mx-auto mt-10 px-4 text-center">
        <h1 class="text-3xl font-bold text-teal-700 mb-8">Dashboard</h1>
    </div>

    <!-- Statistic Boxes -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6 mb-10">
            {% for key, value in data.final_clean_card.items() %}
            <div class="card p-6">
                <h2 class="text-xl font-semibold text-teal-600 mb-2">{{ key.replace('_', ' ').title() }}</h2>
                <p class="text-2xl font-bold text-gray-700">{{ value }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Charts Section -->
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for index in range(5) %}
            <div class="card">
                <h2 class="text-xl font-semibold card-title mb-4">{{ data.plot_recommendation.plot[index].title }}</h2>
                <!-- ECharts container inside the card -->
                <div id="chart{{ index + 1 }}" class="chart-container"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const chartData = {{ data | tojson | safe }};
        const recommendations = chartData.plot_recommendation.plot;

        // Create the chart
        function createChart(chartId, plotConfig) {
            const chart = echarts.init(document.getElementById(chartId));

            // Extract xData and yData
            const xData = chartData.data.map(item => item[plotConfig.xKey]);
            const yData = chartData.data.map(item => item[plotConfig.yKey]);

            // Sort data and get top 5 values
            const combinedData = xData.map((x, index) => ({ x, y: yData[index] }));
            const topData = combinedData.sort((a, b) => b.y - a.y).slice(0, 5);

            const topXData = topData.map(item => item.x);
            const topYData = topData.map(item => item.y);

            const option = {
                title: { text: plotConfig.title, textStyle: { color: '#333', fontSize: 16 } },
                tooltip: { trigger: 'axis' },
                xAxis: {
                    type: 'category',
                    data: topXData,
                    axisLabel: { color: '#555' },
                    axisLine: { lineStyle: { color: '#ccc' } }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: '#555' },
                    axisLine: { lineStyle: { color: '#ccc' } }
                },
                series: [{
                    name: plotConfig.title,
                    type: plotConfig.chartTypes[0],
                    data: topYData,
                    itemStyle: { color: 'rgba(75, 192, 192, 0.8)' }
                }]
            };

            chart.setOption(option);
        }

        if (recommendations && recommendations.length > 0) {
            recommendations.forEach((plot, index) => {
                if (index < 5 && plot.type && plot.type.length >= 2) {
                    createChart(`chart${index + 1}`, {
                        title: `${plot.type[1]} by ${plot.type[0]}`,
                        xKey: plot.type[0],
                        yKey: plot.type[1],
                        chartTypes: plot.kind
                    });
                }
            });
        }
    </script>

</body>

</html>
