<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with ECharts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        .chart-container {
            width: 100%;
            height: 300px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
        }
    </style>
</head>

<body class="bg-teal-700 min-h-screen text-white">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Dynamic Dashboard with ECharts</h1>

        <!-- Statistic Boxes -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-8">
            {% for key, value in data.final_clean_card.items() %}
            <div class="bg-white text-teal-700 rounded-lg shadow-lg p-4 text-center">
                <h2 class="text-xl font-semibold">{{ key.replace('_', ' ').title() }}</h2>
                <p class="text-lg font-medium">{{ value }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Chart Containers in Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for index in range(5) %}
            <div class="card">
                <h2 class="text-xl font-semibold text-teal-600 mb-4">{{ data.plot_recommendation.plot[index].title }}
                </h2>
                <div id="chart{{ index + 1 }}" class="chart-container"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const chartData = {{ data | tojson | safe }};
        const recommendations = chartData.plot_recommendation.plot;
        console.log(chartData)
        function createChart(chartId, plotConfig) {
            const chart = echarts.init(document.getElementById(chartId));

            // Get data arrays
            const xData = chartData.data.map(item => item[plotConfig.xKey]);
            const yData = chartData.data.map(item => item[plotConfig.yKey]);
            console.log(xData)
            // Create an array of objects to sort by yData values
            const combinedData = xData.map((x, index) => ({ x, y: yData[index] }));

            // Sort by y values in descending order and take the top 5
            const topData = combinedData.sort((a, b) => b.y - a.y).slice(0, 5);

            // Extract sorted x and y arrays for the chart
            const topXData = topData.map(item => item.x);
            const topYData = topData.map(item => item.y);

            const option = {
                title: { text: plotConfig.title, textStyle: { color: '#333', fontSize: 16 } },
                tooltip: { trigger: 'axis' },
                xAxis: {
                    type: 'category',
                    data: topXData,  // Use the sorted top X data
                    axisLabel: { color: '#555' },
                    axisLine: { lineStyle: { color: '#ccc' } }
                },
                yAxis: {
                    type: 'value',
                    axisLabel: { color: '#555' },
                    axisLine: { lineStyle: { color: '#ccc' } }
                },
                series: [{
                    name: plotConfig.title,
                    type: plotConfig.chartTypes[0],
                    data: topYData,  // Use the sorted top Y data
                    itemStyle: { color: 'rgba(75, 192, 192, 0.8)' }
                }]
            };

            chart.setOption(option);
        }

        recommendations.forEach((plot, index) => {
            console.log(plot)
            if (index < 5) {  // Adjust the number of charts displayed

                const xKey = plot.type[0];
                const yKey = plot.type[1];
                const xData = chartData.data.map(item => item[xKey]);
                const yData = chartData.data.map(item => item[yKey]);

                console.log(`Chart ${index + 1} - ${xKey} vs ${yKey}`);
                console.log('X Data:', xData);
                console.log('Y Data:', yData);
                createChart(`chart${index + 1}`, {
                    title: `${plot.type[1]} by ${plot.type[0]}`,
                    xKey: plot.type[0],
                    yKey: plot.type[1],
                    chartTypes: plot.kind
                });
            }
        });
    </script>

</body>

</html>
