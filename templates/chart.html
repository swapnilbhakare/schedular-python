<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard with ECharts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        /* Basic styling for the statistics boxes */
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .stat-box {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 18%;
        }

        .stat-box h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .stat-box p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #666;
        }

        /* Containers for the charts */
        #chart1,
        #chart2 {
            width: 600px;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Dynamic Dashboard with ECharts</h1>

    <!-- Containers for the statistics boxes -->
    <div class="stats-container">
        {% for key, value in data.final_clean_card.items() %}
        <div class="stat-box">

            <p>{{ key.replace('_', ' ').title() }}</p>
            <h2>{{ value }}</h2>
        </div>
        {% endfor %}
    </div>

    <!-- Containers for the charts -->
    <div id="chart1"></div>
    <div id="chart2"></div>

    <script>
        // Use the 'data' passed from the backend without redeclaring it
        const chartData = {{ data | tojson | safe }};
        console.log(chartData);  // Debugging step to check the format

        // Chart 1: Bar Chart for Revenue
        var chart1 = echarts.init(document.getElementById('chart1'));
        var option1 = {
            title: {
                text: 'Revenue over Time'
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                data: chartData.labels // Using chartData passed from backend
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: 'Revenue',
                type: 'bar',
                data: chartData.revenue, // Using chartData passed from backend
                itemStyle: {
                    color: 'rgba(75, 192, 192, 0.8)'
                }
            }]
        };
        chart1.setOption(option1);

        // Chart 2: Line Chart for Sales Distribution
        var chart2 = echarts.init(document.getElementById('chart2'));
        var option2 = {
            title: {
                text: 'Sales Distribution'
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                data: chartData.salesLabels // Using chartData passed from backend
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: 'Sales',
                type: 'line',
                data: chartData.salesData, // Using chartData passed from backend
                itemStyle: {
                    color: 'rgba(153, 102, 255, 0.8)'
                }
            }]
        };
        chart2.setOption(option2);
    </script>
</body>

</html>
